<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<head>
	<title>Starter Web Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>
<body>
	<header class="site-header">
		<div class="grid">
			<div class="row">
				<div class="col">
					<h1 class="site-header-name no-margin">New web project</h1>
				</div>
			</div>
		</div>
	</header>
	<main class="site-main">
		<div class="grid">
			<div class="row">
				<div class="col">
					<h1>Images</h1>
					<h2>Sizes</h2>
					<img src="http://placehold.it/1170x400&text=Standard" alt="Image">
					<br>
					<img class="width-full" src="http://placehold.it/1170x400&text=Full" alt="Full width image">
					<br>
					<img class="width-half" src="http://placehold.it/585x400&text=Half" alt="Half width image">
					<br>
					<img class="width-third" src="http://placehold.it/390x400&text=Third" alt="Third width image">
					<br>
					<img class="width-quarter" src="http://placehold.it/292x400&text=Quarter" alt="Quarter width image">
					<h2>Positions</h2>
					<img class="width-half left" src="http://placehold.it/585x400&text=Left" alt="Half width image">
				</div>
				<div class="col">
					<img class="width-half right" src="http://placehold.it/585x400&text=Right" alt="Half width image">
				</div>
			</div>
		</div>
	</main>
	<footer class="site-footer">
		<div class="grid">
			<div class="row">
				<div class="col">
					<p class="no-margin">&copy; JTLR</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="javascript/javascript.js" type="text/javascript"></script>
</body>
