<head>
	<title>Starter Web Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="../../css/stylesheet.css" type="text/css">
</head>
<body>
	<header class="site-header">
		<div class="grid">
			<div class="row">
				<div class="col">
					<h1 class="site-header-name no-margin">New web project</h1>
				</div>
			</div>
		</div>
	</header>
	<main class="site-main">
		<div class="grid">
			<div class="row">
				<div class="col">
					<h1>Forms</h1>
					<form>
						<label>Button</label>
						<input type="button" value="Button">
						<label>Checbox</label>
						<input type="checkbox">
						<label>Color</label>
						<input type="color">
						<label>Date</label>
						<input type="date">
						<label>Datetime</label>
						<input type="datetime">
						<label>Datetime-local</label>
						<input type="datetime-local">
						<label>Email</label>
						<input type="email">
						<label>File</label>
						<input type="file">
						<label>Hidden</label>
						<input type="hidden">
						<label>Image</label>
						<input type="image">
						<label>Month</label>
						<input type="month">
						<label>Number</label>
						<input type="number">
						<label>Password</label>
						<input type="password">
						<label>Radio</label>
						<input type="radio">
						<label>Range</label>
						<input type="range">
						<label>Reset</label>
						<input type="reset">
						<label>Search</label>
						<input type="search">
						<label>Submit</label>
						<input type="submit">
						<label>Tel</label>
						<input type="tel">
						<label>Text</label>
						<input type="text">
						<label>Time</label>
						<input type="time">
						<label>Url</label>
						<input type="url">
						<label>Week</label>
						<input type="week">
						<label>Select</label>
						<select>
							<optgroup label="Optgroup">
								<option>Option</option>
								<option>Option</option>
								<option>Option</option>
							</optgroup>
							<optgroup label="Optgroup">
								<option>Option</option>
								<option>Option</option>
								<option>Option</option>
							</optgroup>
						</select>
						<label>Textarea</label>
						<textarea></textarea>
					</form>					
				</div>
			</div>
		</div>
	</main>
	<footer class="site-footer">
		<div class="grid">
			<div class="row">
